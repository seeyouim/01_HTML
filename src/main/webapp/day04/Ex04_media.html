<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video, Audio</title>
</head>
<body>
<!-- 
	속성: controls : 컨트롤러 보이게 하기
	 	autoplay : 자동 실행
	 	loop 	: 반복실행
	 	muted	: 음소거, autoplay와 같이 사용하면 자동실행됨
 -->
 <video src="../multi/mov_bbb.mp4" width="200px"controls autoplay muted></video>
 <hr>
 <video width="800px" controls autoplay muted>
 	<source src="../multi/mov_bbb.mp4">
 </video>
 <hr>
 
 <audio src="../multi.All.mp3" controls autoplay muted></audio>
 <hr>
 <audio controls autoplay muted>
 	<source src="../multi.All.mp3">
 </audio>
 <hr>
 <!-- YouTube -->
 <!-- 해당 동영상 아래 공유를 눌러서 퍼가기 선택하면 동영상 퍼가기 내용을 복사 붙이기 하자 -->
 <!-- 주소 뒤에 ?autoplay=1&mute=1 을 붙이면 자동 실행 된다. -->
 <iframe width="420" height="310" src="https://www.youtube.com/watch?v=Aq2QjdtPgCQ"></iframe>
 <!-- 자동재생 -->
 <iframe width="420" height="310" src="https://www.youtube.com/watch?v=AOn4CRsLLxw?autoplay=1&mute=1"></iframe>
</body>
</html>
