<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVG 그래픽</title>
</head>
<body>
<!-- 
	SVG : w3c에서 권고한 그래픽 처리
		xml 기반 (태그를 이용해서 그래픽 처리를 한다.) 
 -->
 <!--  원: circle 중심좌표, 반지름 -->
 <svg style="width: 150px; height: 150px; border: 1px solid green">
 <circle cx="50" cy="50" r="45" stroke="red" stroke-width="3" fill="yellow" >
 </svg>
 
 <!-- 사각형 : rect width, height -->
 <svg style="width: 500px; height: 500px; border: 1px solid green">
	<rect style="widht:250px; height:250px; fill:skyblue;">
 </svg>
</body>
</html>
