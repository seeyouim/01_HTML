<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function() : 함수</title>
<script type="text/javascript">
	// 선언함수가 먼저 만들어지고 나중에 실행된다.
	test1();
	function test1() {
		document.write("Hi~~~<br>");
	}
	test1();
	function test1() {
		document.write("Hello!!!<br>");
	}
	test1();
	document.write("<hr>");
</script>
<script type="text/javascript">
	// test1(); 호출가능
	// test2(); 오류 발생
	// 익명함수는 선언함수와 다르게 실행 할때 만들어 진다.
	var test2 = function() {
		document.write("Hi~~~<br>");
		
	}
	test2();
	var test2 = function() {
		document.write("Hello!!!<br>");
	}
	test2();
	document.write("<hr>");
</script>

<script type="text/javascript">
	test3();
	function test3() {
		document.write("Hi^^<br>");
		
	}
	test3();
	var test2 = function() {
		document.write("Hello^^ <br>");
	}
	test3();
</script>
<script type="text/javascript">
	test4();
	var test4 = function() {
		document.write("Hello^^ <br>");
	}
	function test4() {
		document.write("Hi^^<br>");
		
	}
	test4();
	test4();
</script>
</head>
<body>

</body>
</html>
