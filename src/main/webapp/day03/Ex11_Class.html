<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 속성</title>
 <style type="text/css" >
 	h2{background-color: yellow;}
 	.fc01{background-color: green;}
 	.c01{color: white; font-size: 40px;}
 	
 	#bg_color01{background-color: ligthgray;}
 </style>
</head>
<body>
<!-- 
	class : 동일한 클래스 이름을 가진 여러개의 요소들을 선택,
			동일한 스타일을 적용할때 사용(css, javascript, jquery 등에서 사용된다.)
			style(css)는 class가 점으로 표현 된다.
			javascript 에서는 document.getElementsByClassName("class이름") 사용된다.
			
			id는 하나의 요소만 선택한다.
			특정 요소에 스타일 및 이벤트 적용(css, javascript, jquery 등에서 사용된다.)
			style(css)는 id가 점(#)으로 표현 된다.
			javascript 에서는 document.getElementById("id이름") 사용된다.
 -->
 <h2> 한국 ICT 인재 개발원 </h2>
 <h2 id="bg_color01"> 한국 ICT 인재 개발원 </h2>
 <h2 class="c01"> 한국 ICT 인재 개발원 </h2>
 <h2 class="fc01"> 한국 ICT 인재 개발원 </h2>
 <h2 class="c01"> 한국 ICT 인재 개발원 </h2>
 <h2 class="fc01"> 한국 ICT 인재 개발원 </h2>
 <hr>

 <h2> 한국 ICT 인재 개발원 </h2>

 <h2 class="c01"> 한국 ICT 인재 개발원 </h2>
 <h2> 한국 ICT 인재 개발원 </h2>
 <h2> 한국 ICT 인재 개발원 </h2>
 <hr>
</body>
</html>
